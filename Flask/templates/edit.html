<!DOCTYPE html>
<html>
    <head>
        <title>Mathan Gopal Flask</title>
		<link rel="stylesheet" href=static/style.css>
    </head>
    <body>
	<h1>Update User Details</h1>
        <form method="POST" action="/edit/{{ data.id }}">
	        <label style="color:blue; font-size:30px; font-weight:bold; font-family: 'Arial', 'Helvetica', sans-serif;" for="name">Name:</label><br><br>
	        <input style="width:300px; height:38px; font-size:20px; border:1px solid;" type="text" id="name" name="name" value="{{ data.name }}" required><br><br>
	        <label style="color:blue; font-size:30px; font-weight:bold; font-family: 'Arial', 'Helvetica', sans-serif;" for="age">Age:</label><br><br>
	        <input style="width:300px; height:38px; font-size:20px; border:1px solid;" type="number" id="age" name="age" value="{{ data.age }}" required><br><br>
	        <label style="color:blue; font-size:30px; font-weight:bold; font-family: 'Arial', 'Helvetica', sans-serif;" for="city">City:</label><br><br>
	        <input style="width:300px; height:38px; font-size:20px; border:1px solid;" type="text" id="city" name="city" value="{{ data.city }}" required><br><br>
	        <button style="margin-top:15px; margin-right:2px; height:59px; background:#00b894; font-size:23px; color:white; border-radius:5px; border:none; padding:17px;" type="submit">Update User</button>
        </form>
    </body>
</html>
